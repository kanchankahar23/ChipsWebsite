<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Button Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Menu Button -->
  <button id="menuBtn" class="m-4 p-2 bg-blue-500 text-white rounded">
    â˜° Menu
  </button>

  <!-- Side Menu -->
  <nav id="menu" 
       class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300">
    <ul class="p-6 space-y-4 text-lg">
      <li><a href="#" class="block hover:text-blue-600">Home</a></li>
      <li><a href="#" class="block hover:text-blue-600">Favourites</a></li>
      <li><a href="#" class="block hover:text-blue-600">Care</a></li>
      <li><a href="#" class="block hover:text-blue-600">Products</a></li>
    </ul>
  </nav>

  <!-- JS -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("-translate-x-full"); // hides
      menu.classList.toggle("translate-x-0");     // shows
    });
  </script>

</body>
</html>
